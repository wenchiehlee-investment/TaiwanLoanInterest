name: Monthly CBC Data Update

on:
  workflow_dispatch: {}
  schedule:
    # Runs monthly. GitHub Actions cron is UTC.
    - cron: "0 3 2 * *"

permissions:
  contents: write

concurrency:
  group: monthly-cbc-data-update
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install System Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update 5newloan (Monthly)
        run: |
          python3 src/5newloan.py --plot

      - name: Update AVERAGEIR (Quarterly)
        run: |
          python3 src/averageir.py --plot

      - name: Commit And Push If Changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto update CBC datasets"
          git push

